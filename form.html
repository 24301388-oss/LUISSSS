<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario - Gestor Interactivo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Gestor Interactivo</h1>
      <button id="theme-toggle-4" class="btn small">Modo oscuro</button>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Acerca</a></li>
        <li><a href="gallery.html">Galería</a></li>
        <li><a href="form.html">Formulario</a></li>
        <li><a href="dashboard.html">Panel</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Registro de personas</h2>
      <form id="person-form" novalidate>
        <label for="name">Nombre completo</label>
        <input type="text" id="name" name="name" required minlength="3" />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="age">Edad</label>
        <input type="number" id="age" name="age" min="1" max="120" required />

        <label for="notes">Notas (opcional)</label>
        <textarea id="notes" name="notes" maxlength="300"></textarea>

        <div class="form-actions">
          <button type="submit" class="btn">Agregar</button>
          <button type="button" id="clear-list" class="btn secondary">Limpiar lista</button>
        </div>
      </form>

      <h3>Lista de registros</h3>
      <ul id="people-list" class="list"></ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 - Proyecto de ejemplo</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
