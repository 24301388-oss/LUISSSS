<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel - Gestor Interactivo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Gestor Interactivo</h1>
      <button id="theme-toggle-5" class="btn small">Modo oscuro</button>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Acerca</a></li>
        <li><a href="gallery.html">Galería</a></li>
        <li><a href="form.html">Formulario</a></li>
        <li><a href="dashboard.html">Panel</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Panel de utilidades</h2>
      <div class="card">
        <h3>Calculadora simple</h3>
        <div class="calc">
          <input id="calc-a" type="number" placeholder="a" />
          <input id="calc-b" type="number" placeholder="b" />
          <select id="calc-op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <button id="calc-go" class="btn">Calcular</button>
          <p>Resultado: <span id="calc-result">—</span></p>
        </div>
      </div>

      <div class="card">
        <h3>Mostrar/Ocultar</h3>
        <button id="toggle-info" class="btn">Mostrar info</button>
        <div id="extra-info" class="hidden">
          <p>Esta sección se puede mostrar u ocultar desde JavaScript.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 - Proyecto de ejemplo</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
